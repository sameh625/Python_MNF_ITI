{% extends "Books/layout.html" %}

{% block title %}
Book List
{% endblock %}

{% block body %}
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
            background: #f9f9f9;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        th, td {
            padding: 12px 18px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background: #4a90e2;
            color: #fff;
        }
        tr:hover {
            background: #e6f7ff;
        }
        a {
            color: #4a90e2;
            text-decoration: none;
            margin-right: 10px;
            font-weight: 500;
            transition: color 0.2s;
        }
        a:hover {
            color: #d0021b;
            text-decoration: underline;
        }
        h1{
            margin: 20px auto; 
            text-align: center; 
            color: #4a90e2; 
            font-size: 2.2em; 
            font-weight: 700; 
            letter-spacing: 1px; 
            text-shadow: 0 1px 3px rgba(74,144,226,0.15);
        }
        .add-btn {
            display: block;
            width: 120px;
            margin: 0 auto 20px auto;
            padding: 10px 0;
            background: #4a90e2;
            color: #fff;
            text-align: center;
            border-radius: 5px;
            font-weight: 600;
            text-decoration: none;
            box-shadow: 0 1px 3px rgba(74,144,226,0.15);
            transition: background 0.2s;
        }
        .add-btn:hover {
            background: #357ab8;
        }
    </style>
    <div>
        <h1>Book List</h1>
        <a href="{% url 'book_add' %}" class="add-btn">Add Book</a>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for book in books %}
                <tr>
                    <td>{{book.id}}</td>
                    <td>{{ book.title }}</td>
                    <td>{{ book.author }}</td>
                    <td>
                        <a href="{% url 'book_detail' book.id %}">View</a>
                        <a href="{% url 'book_update' book.id %}">Update</a>
                        <a href="{% url 'book_delete' book.id %}">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
