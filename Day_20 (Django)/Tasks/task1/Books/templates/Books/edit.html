{% extends "Books/layout.html" %}

{% block title %}
    Edit Book - {{ details.title }}
{% endblock %}

{% block body %}
    <div style="max-width: 400px; margin: 40px auto; padding: 24px; border: 1px solid #ccc; border-radius: 8px; background: #f9f9f9;">
        <h2 style="color: #2c3e50; margin-bottom: 16px;">Edit Book</h2>
        <form method="post">
            {% csrf_token %}
            <div style="margin-bottom: 12px;">
                <label for="id_title" style="display:block; margin-bottom:4px;">Title:</label>
                <input type="text" name="title" id="id_title" value="{{ details.title }}" style="width:100%; padding:8px; border:1px solid #ccc; border-radius:4px;">
            </div>
            <div style="margin-bottom: 12px;">
                <label for="id_author" style="display:block; margin-bottom:4px;">Author:</label>
                <input type="text" name="author" id="id_author" value="{{ details.author }}" style="width:100%; padding:8px; border:1px solid #ccc; border-radius:4px;">
            </div>
            <button type="submit" style="background:#2c3e50; color:#fff; padding:8px 16px; border:none; border-radius:4px; cursor:pointer;">Update Book</button>
        </form>
    </div>
{% endblock %}
