{% extends "Books/layout.html" %}

{% block title %}
    Add Book
{% endblock %}

{% block body %}
    <div style="max-width: 400px; margin: 40px auto; padding: 24px; border: 1px solid #ccc; border-radius: 8px; background: #f9f9f9;">
        <h2 style="color: #2c3e50; margin-bottom: 16px;">Add Book</h2>
        {% if msg %}
            <div style="color: green; margin-bottom: 12px;">{{ msg }}</div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" style="background:#2c3e50; color:#fff; padding:8px 16px; border:none; border-radius:4px; cursor:pointer;">Add Book</button>
        </form>
    </div>
{% endblock %}
