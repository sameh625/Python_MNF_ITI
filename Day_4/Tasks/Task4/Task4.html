  <body>
    <script>
      let fly = prompt("Do you fly?");
      let ans;
      if (fly=="yes") {
      let wild = prompt("Are You Wild?");
        if (wild=="yes") {
          ans = "Eagle";
        } else {
          ans = "Parrot";
        }
      } else {
        let undersea = prompt("Do you live undersea?");
        let wild = prompt("Are You Wild?");

        if (undersea=="yes") {
          if (wild=="yes") {
            ans = "Shark";
          } else {
            ans = "Dolphin";
          }
        } else {
          if (wild=="yes") {

      }
