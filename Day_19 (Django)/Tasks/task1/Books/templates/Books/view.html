{% extends "Books/layout.html" %}

{% block title %}
    {{ details.title}}
{% endblock %}

{% block body %}
    <div style="max-width: 400px; margin: 40px auto; padding: 24px; border: 1px solid #ccc; border-radius: 8px; background: #f9f9f9;">
        <h2 style="color: #2c3e50; margin-bottom: 16px;">{{ details.title }}</h2>
        <p style="font-size: 1.1em; color: #555;"><strong>Author:</strong> {{ details.author }}</p>
    </div>
{% endblock %}
